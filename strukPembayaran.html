<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

         <!-- poppins font -->
         <link rel="preconnect" href="https://fonts.googleapis.com">
         <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    
         <!-- boostrap cdn -->
         <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

         <!-- jquery cdn -->
         <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

         <!-- fontawesome -->
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
         <!-- css link -->
         <link rel="stylesheet" href="asset/style.css">
    
        <title>Struk Pembayaran | Kompark</title>
    </head>

    <body>
        <header>
            <nav>
                <div class="nav-container d-flex justify-content-between align-items-center">
                    <div class="nav-logo">
                        <img src="img/amikom.png" alt="" class="nav-img">
                        <span style="font-weight: bold;">KomPark</span>
                    </div>

                    <div class="nav-btn d-flex justify-content-around">
                        <div class="btn-daftar">
                            <a href="#" id="signUp-btn" role="button">
                                Daftar
                            </a>
                        </div>
                        <div class="btn-login">
                            <a href="#" id="login-btn" role="button">
                                Login
                            </a>
                        </div>
                    </div>
                </div>
            </nav>
        </header>    

        <main>
            <div class="container">
                <div class="form-container">
                    <form action="" method="POST">
                        <div class="form-title mb-5">
                            <h2 style="color: #8E2DE2;" class="fw-bold">
                                Struk Pembayaran
                            </h2>
                        </div>

                        <div class="form-content">
                            <div class="form-label">
                                <span>Nama Pemesan</span> 
                            </div>
                            <div class="form-input">
                                <input type="text" name="nama_pelanggan" class="form-control p-3 fs-4" readonly>
                            </div>
                        </div>
                        
                        <div class="form-content">
                            <div class="form-label">
                                <span>Tanggal Pemesanan</span> 
                            </div>
                            <div class="form-input">
                                <input type="text" name="tgl_pesan" class="form-control p-3 fs-4" readonly>
                            </div>
                        </div>

                        <div class="form-content">
                            <div class="form-label">
                                <span>Tempat Parkir</span> 
                            </div>
                            <div class="form-input">
                                <input type="text" name="tempat_parkir" class="form-control p-3 fs-4" readonly>
                            </div>
                        </div>

                        <div class="form-content">
                            <div class="form-label">
                                <span>Opsi Pembayaran</span> 
                            </div>
                            <div class="form-input">
                                <input type="text" name="opt-pembayaran" class="form-control p-3 fs-4" readonly>
                            </div>
                        </div>

                        <div class="form-content">
                            <div class="form-label">
                                <span>Total Harga</span> 
                            </div>
                            <div class="form-input">
                                <input type="text" name="total_harga" class="form-control p-3 fs-4" readonly>
                            </div>
                        </div>
                        
                        <div class="form-content">
                            <div class="form-label">
                                <span>Kode Akses</span> 
                            </div>
                            <div class="form-input">
                                <input type="text" name="tempat_parkir" class="form-control p-3 fs-4" readonly>
                            </div>
                        </div>

                        <div class="form-content mt-4">
                            <h6>*tunjukkan kode akses ke petugas untuk dilakukan pengecekkan</h6>
                        </div>

                        <div class="form-content">
                            <button name="tutup" class="form-btn w-100 mt-5">Tutup</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </body>
</html>
